name: 🕒 Auto Update to Keep Repo Alive

on:
  schedule:
    - cron: '0 2 * * *'  # 9h sáng VN mỗi ngày
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v3

      - name: 📝 Update timestamp
        run: echo "Cập nhật lúc: $(date '+%Y-%m-%d %H:%M:%S')" >> update-log.txt

      - name: 🧾 Commit file
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add update-log.txt
          git commit -m "🤖 Update timestamp at $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
