<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bảng Tính Lương - Trần Đức Trung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    input[type="number"], input[type="text"], select {
      width: 100px;
      text-align: right;
    }

    tfoot td {
      font-weight: bold;
      background: #e9f7ef;
    }

    .center {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #218838;
    }

    /* Bảng phụ */
    #bangPhu {
      margin-top: 40px;
    }

    #bangPhu th {
      background: #28a745;
    }

    #bangPhu td, #bangPhu th {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }

    /* Responsive cho điện thoại */
    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
      }

      table {
        font-size: 14px;
      }

      input[type="number"],
      input[type="text"],
      select {
        width: 100%;
        font-size: 16px;
      }

      label, select {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
      }

      button {
        width: 100%;
        font-size: 16px;
      }

      th, td {
        padding: 6px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>BẢNG TÍNH LƯƠNG</h1>

  <label for="luongCoBan" style="font-size: 22px; color: purple;">Lương cơ bản:</label>
  <input type="number" id="luongCoBan" value="" />

  <label for="ngayCongChuan" style="font-size: 22px; color: purple; margin-left: 20px;">
    Ngày công chuẩn (số ngày trong tháng - số ngày chủ nhật):
  </label>

  <select id="ngayCongChuan" name="ngayCongChuan" style="font-size: 18px; margin-left: 10px;">
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
  </select>

  <div id="luongContainer">
    <!-- (Phần bảng chính như cũ) -->
    <!-- ... giữ nguyên nội dung bảng ... -->
  </div>

  <!-- Bảng phụ -->
  <div id="bangPhu">
    <!-- (Phần bảng phụ như cũ) -->
    <!-- ... giữ nguyên nội dung bảng phụ ... -->
  </div>

  <div class="center">
    <button onclick="tinhLuong()">Tính lương</button>
    <button onclick="xuatPDF()">Xuất PDF</button>
  </div>

  <h2>Soạn: Trần Đức Trung</h2>

  <script src="tinhluong.js"></script>
</body>
</html>
